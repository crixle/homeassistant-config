kiosk_mode:
  non_admin_settings:
    hide_header: true
    hide_sidebar: false
button_card_templates:
  overlay_card:
    variables:
      background: var(--ha-card-background)
    tap_action:
      action: more-info
    layout: icon_name
    styles:
      card:
        - padding: 5px 0px
        - background: var(--overlay-card)
      img_cell:
        - overflow: visible
      name:
        - font-weight: bold
        - justify-self: start
        - font-size: 20px
      icon:
        - color: white
        - width: 40px
        - padding: 3px
        - background: '[[[ return variables.background ]]]'
        - border-radius: 50%
        - height: 40px
        - box-shadow: >-
            rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px
            7px -3px
  scene_card:
    variables:
      color: rgb(210,210,210)
    template: scene
    styles:
      card:
        - height: 120px
      img_cell:
        - overflow: visible
      name:
        - font-size: 20px
      icon:
        - color: '#464A47'
        - width: 50px
        - padding: 3px
        - background: '[[[ return variables.color ]]]'
        - border-radius: 50%
        - height: 50px
        - box-shadow: >-
            rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px
            7px -3px
  room_card_fan:
    icon: mdi:fan
    hold_action:
      action: more-info
    show_name: false
    styles:
      card:
        - background: none
        - box-shadow: none
      icon:
        - width: 40px
    state:
      - value: 'on'
        spin: true
      - value: 'off'
        styles:
          card:
            - filter: grayscale(100%) opacity(50%)
  room_card_vacuum:
    show_entity_picture: true
    show_name: false
    show_state: true
    styles:
      card:
        - background: none
        - box-shadow: none
        - overflow: visible
      icon:
        - width: 40px
        - color: '#7303fc'
    state:
      - value: docked
        styles:
          card:
            - filter: grayscale(50%) opacity(50%)
      - value: cleaning
        styles:
          icon:
            - animation: blink 2s ease infinite
  room_card_media:
    show_entity_picture: false
    show_name: false
    show_state: true
    styles:
      card:
        - background: none
        - box-shadow: none
        - overflow: visible
      icon:
        - width: 40px
    state:
      - value: 'off'
        styles:
          card:
            - filter: grayscale(100%) opacity(50%)
      - value: playing
        styles:
          icon:
            - color: '#7303fc'
      - value: 'on'
        styles:
          icon:
            - color: '#7303fc'
  lock:
    state:
      - value: locked
        styles:
          card:
            - filter: grayscale(100%) opacity(50%)
  camera_button:
    show_state: true
    layout: icon_name_state2nd
    tap_action:
      action: toggle
    styles:
      card:
        - border-radius: 10px
        - box-shadow: >-
            rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px
            7px -3px
      icon:
        - color: green
    state:
      - value: 'off'
        styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
    confirmation:
      text: Are you sure?
  grid_card:
    show_state: true
    show_label: true
    aspect_ratio: 1/1
    tap_action:
      haptic: light
      action: toggle
    styles:
      card:
        - box-shadow: >-
            rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px
            7px -3px
      grid:
        - grid-template-columns: repeat(2, 50%)
        - grid-template-areas: |
            " i . " " n n " " s l "
      icon:
        - width: 80%
      img_cell:
        - align-self: start
        - text-align: start
        - display: inline-block
        - padding-left: 10px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
      state:
        - justify-self: start
        - padding-left: 10px
    state:
      - value: 'off'
        styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
  light:
    template: popup
    state:
      - value: 'on'
        styles:
          icon:
            - color: var(--button-card-light-color)
  floorbutton:
    aspect_ratio: 1/1
    show_name: false
    tap_action:
      action: toggle
    template: popup
    styles:
      card:
        - border-radius: 100%
        - padding: 0px
      icon:
        - height: 50px
    state:
      - value: 'on'
        styles:
          icon:
            - color: var(--button-card-light-color)
  color_light:
    styles:
      card:
        - border-radius: 50%
        - height: 4em
        - width: 4em
        - margin: 4px
  popup:
    hold_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        title: |
          [[[ return entity.attributes.friendly_name; ]]]
        card:
          type: entities
          entities:
            - type: custom:light-popup-card
              entity: |
                [[[ return entity.entity_id ]]]
              icon: none
              fullscreen: false
              brightnessWidth: 130px
              brightnessHeight: 360px
              borderRadius: 2em
              sliderColoredByLight: true
              sliderTrackColor: rgba(25, 25, 25, 0.9)
              displayType: slider
            - type: custom:hui-horizontal-stack-card
              style: |
                #root {
                  justify-content: center;
                  margin-top: 2em;
                }
              cards:
                - type: custom:button-card
                  styles:
                    card:
                      - background: '#d8d9e1'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 153
                  template: color_light
                - type: custom:button-card
                  styles:
                    card:
                      - background: '#d5b08d'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 326
                  template: color_light
            - type: custom:hui-horizontal-stack-card
              style: |
                #root {
                  justify-content: center;
                  margin-bottom: 1em;
                }
              cards:
                - type: custom:button-card
                  styles:
                    card:
                      - background: '#ce944b'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 500
                  template: color_light
                - type: custom:button-card
                  styles:
                    card:
                      - background: >-
                          radial-gradient(circle, rgba(255, 255, 255, 1) 0%,
                          rgba(255, 255, 255, 0) 80%),  conic-gradient(rgb(120,
                          39, 230), rgb(230, 34, 231), rgb(228, 5, 136),
                          rgb(228, 25, 25),  rgb(229, 105, 30), rgb(232, 226,
                          46), rgb(125, 230, 41), rgb(52, 232, 40), rgb(51, 231,
                          92),  rgb(52, 232, 224), rgb(32, 125, 229), rgb(18,
                          39, 229), rgb(120, 39, 230))
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      command: popup
                      title: |
                        [[[ return entity.attributes.friendly_name ]]]
                      card:
                        type: custom:light-entity-card
                        entity: |
                          [[[ return entity.entity_id ]]]
                        brightness: true
                        color_temp: true
                        full_width_sliders: false
                        hide_header: true
                        show_slider_percent: true
                        smooth_color_wheel: true
                        persist_features: true
                        consolidate_entities: false
                  template: color_light
  scene:
    state:
      - value: 'on'
        styles:
          icon:
            - color: var(--accent-color)
    tap_action:
      action: call-service
      service: scene.turn_on
      service_data:
        entity_id: |
          [[[ return entity.entity_id ]]]
        transition: 3
    hold_action:
      action: more-info
  player:
    tap_action:
      action: more-info
    double_tap_action:
      action: toggle
    show_state: true
    state:
      - value: playing
        styles:
          icon:
            - color: rgb(100,100,255)
          state:
            - color: rgb(100,100,255)
            - animation: blink 2s ease infinite
popup_cards:
  group.office_lights:
    title: Office
    style:
      $: |
        .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
          border-radius: var(--ha-card-border-radius);
        }
      .: |
        :host {
          --mdc-theme-surface: var(--primary-background-color);
          --secondary-background-color: var(--primary-background-color);
        }
    card:
      type: custom:layout-card
      layout_type: masonry
      cards:
        - type: custom:auto-entities
          show_empty: false
          card:
            type: vertical-stack
          filter:
            include:
              - domain: media_player
                options:
                  type: custom:decluttering-card
                  template: mmp
                  variables:
                    - entity: this.entity_id
                state: playing
                area: Office
            exclude:
              - entity_id: media_player.b_chromecast
              - entity_id: media_player.sync_box
              - entity_id: media_player.boudoir_tv
              - entity_id: media_player.boudoir_shield
              - entity_id: media_player.shield
              - entity_id: media_player.boudoir_display
              - entity_id: media_player.spotify_logan_keith
          card_param: cards
          view_layout:
            grid-area: media
            place-self: end stretch
        - type: custom:auto-entities
          filter:
            include:
              - domain: light
                area: Office
                options:
                  type: custom:button-card
                  template: light
            exclude: []
          card:
            type: grid
            title: Lights
            square: false
          card_param: cards
        - type: entities
          entities:
            - type: custom:slider-entity-row
              entity: light.office
              name: Brightness
              icon: mdi:brightness-7
        - type: custom:auto-entities
          filter:
            include:
              - domain: media_player
                area: Office
                options:
                  type: custom:button-card
            exclude: []
          card:
            type: grid
            title: Media Players
            square: false
