            style: |
              div#states.card-content {
                padding: 10px;
              }
                
        - type: vertical-stack
          cards:
            - type: entity
              entity: alarm_control_panel.aarlo_base_station
              theme: transparent
            - type: custom:mini-graph-card
              entities:
                - entity: sensor.aarlo_battery_level_front_door_cam
                  name: Front
                - entity: sensor.aarlo_battery_level_driveway_cam
                  name: Driveway
                - entity: sensor.aarlo_battery_level_porch_cam
                  name: Porch
                - entity: sensor.aarlo_battery_level_side_cam
                  name: Side
              hours_to_show: 72
              refresh_interval: 0
              animate: true
              name: Camera Batteries (Last 3 Days)
              card_mod:
                style: |
                  ha-card {
                    background: none;
                    box-shadow: none;
                    border-radius: 0px;
                  }
