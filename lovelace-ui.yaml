button_card_templates:
  roomba:
    type: custom:button-card
    template:
      - grid_card
    tap_action:
      action: more-info
    state:
      - value: cleaning
        styles:
          state:
            - color: green
            - animation: blink 2s ease infinite
          icon:
            - color: green
            - animation: vibrate-slow 1s ease infinite
    extra_styles: |
      @keyframes vibrate-slow {
        0%{
          -webkit-transform: translate(0);
          transform: translate(0);
        }
        20%{
          -webkit-transform: translate(2px,-2px);
          transform: translate(2px,-2px);
        }
        40%{
          -webkit-transform: translate(2px,2px);
          transform: translate(2px,2px);
        }
        60%{
          -webkit-transform: translate(-2px,2px);
          transform: translate(-2px,2px);
        }
        80%{
          -webkit-transform: translate(-2px,-2px);
          transform: translate(-2px,-2px);
        }
        100%{
          -webkit-transform: translate(0);
          transform: translate(0);
        }
  camera_button:
    show_state: true
    layout: icon_name_state2nd
    tap_action:
      action: toggle
    styles:
      card:
        - border-radius: 10px
        - box-shadow: >-
            rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px
            7px -3px
      icon:
        - color: green
    state:
      - value: 'off'
        styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
    confirmation:
      text: Are you sure?
