  text_only:
    styles:
      card:
        - background: none
        - box-shadow: none
  footer_card:
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    show_state: true
    layout: icon_name_state2nd
    styles:
      icon:
        - width: 3
        - color: '#2ECCFA'
        - height: 40px
      card:
        - box-shadow: '0 8px 15px rgba(0,0,0,.2)'
        - font-family: Assistant
        - font-size: 18px
  spin_animation:
    extra_styles: |
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-360deg);
        }
      }
  hover:
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
      }
  floorbutton:
    aspect_ratio: 1/1
    show_name: false
    tap_action:
      action: toggle
    template: popup
    styles:
      card:
        - border-radius: 100%
        - padding: 0px
      icon:
        - height: 50px
    state:
      - value: 'on'
        styles:
          icon:
            - color: var(--button-card-light-color)
  door_lock:
    confirmation:
      text: >-
        [[[ return `Are you sure you want to toggle
        ${entity.attributes.friendly_name}?` ]]]
    styles:
      card:
        - '--mdc-ripple-color': green
        - border-radius: 20px
        - box-shadow: '0px 8px 15px rgba(0, 0, 0, 0.2)'
    state:
      - value: unlocked
        styles:
          card:
            - '--mdc-ripple-color': red
            - '--mdc-ripple-press-opacity': 0.5
          icon:
            - color: green
            - animation: blink 2s ease infinite
          state:
            - color: green
  color_light:
    styles:
      card:
        - border-radius: 50%
        - height: 4em
        - width: 4em
        - margin: 4px
  scene2:
    type: 'custom:button-card'
    tap_action:
      action: call-service
      service: scene.turn_on
      service_data:
        entity_id: |
          [[[ return entity.entity_id ]]]
        transition: 5
  popup:
    hold_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        hide_header: true
        title: |
          [[[ return entity.attributes.friendly_name ]]]
        card:
          type: entities
          entities:
            - type: 'custom:light-popup-card'
              entity: |
                [[[ return entity.entity_id ]]]
              icon: none
              fullscreen: false
              brightnessWidth: 130px
              brightnessHeight: 360px
              borderRadius: 30px
              sliderColoredByLight: true
              sliderTrackColor: 'rgba(25, 25, 25, 0.9)'
            - type: 'custom:hui-element'
              card_type: horizontal-stack
              card_mod:
                style: |
                  #root {
                    justify-content: center;
                    margin-top: 2em;
                  }
              cards:
                - type: 'custom:button-card'
                  styles:
                    card:
                      - background: '#d8d9e1'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 153
                  template: color_light
                - type: 'custom:button-card'
                  styles:
                    card:
                      - background: '#d5b08d'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 326
                  template: color_light
            - type: 'custom:hui-element'
              card_type: horizontal-stack
              card_mod:
                style: |
                  #root {
                    justify-content: center;
                    margin-bottom: 1em;
                  }
              cards:
                - type: 'custom:button-card'
                  styles:
                    card:
                      - background: '#ce944b'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 500
                  template: color_light
                - type: 'custom:button-card'
                  styles:
                    card:
                      - background: >-
                          radial-gradient(circle, rgba(255, 255, 255, 1) 0%,
                          rgba(255, 255, 255, 0) 80%),  conic-gradient(rgb(120,
                          39, 230), rgb(230, 34, 231), rgb(228, 5, 136),
                          rgb(228, 25, 25),  rgb(229, 105, 30), rgb(232, 226,
                          46), rgb(125, 230, 41), rgb(52, 232, 40), rgb(51, 231,
                          92),  rgb(52, 232, 224), rgb(32, 125, 229), rgb(18,
                          39, 229), rgb(120, 39, 230))
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      command: popup
                      title: |
                        [[[ return entity.attributes.friendly_name ]]]
                      card:
                        type: 'custom:light-entity-card'
                        entity: |
                          [[[ return entity.entity_id ]]]
                        brightness: true
                        color_temp: true
                        full_width_sliders: false
                        hide_header: true
                        show_slider_percent: true
                        smooth_color_wheel: true
                        persist_features: true
                        consolidate_entities: true
                  template: color_light
  scene:
    layout: icon_name
    tap_action:
      action: call-service
      service: scene.turn_on
      service_data:
        entity_id: |
          [[[ return entity.entity_id ]]]
        transition: 5
    styles:
      icon:
        - height: 40px
      name:
        - font-family: Assistant
      card:
        - background: 'rgba(255,255,255,.1)'
        - box-shadow: '0px 8px 15px rgba(0, 0, 0, 0.2)'
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px yellow;
        background: white;
        }
  vacuum:
    aspect_ratio: 1/1
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
        }
    styles:
      state:
        - font-size: 20px
      card:
        - border-radius: 30px
        - font-family: DM Sans
        - aspect-ratio: 1/1
        - box-shadow: '0px 8px 15px rgba(0, 0, 0, 0.2)'
        - background: 'rgba(255,255,255,.1'
    state:
      - value: cleaning
        styles:
          card:
            - background: 'rgba(255,255,255,.8)'
            - border: 1px solid white
            - box-shadow: '0 0 10px white, inset 0 0 5px white'
          state:
            - animation: blink 2s ease infinite
            - color: 'rgb(100,100,255)'
          icon:
            - color: 'rgb(100,100,255)'
  tv:
    aspect_ratio: 1/1
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px;
        }
    styles:
      state:
        - font-size: 20px
      card:
        - border-radius: 30px
        - aspect-ratio: 1/1
        - box-shadow: '0px 8px 15px rgba(0, 0, 0, 0.2)'
        - background: 'rgba(255,255,255,.1'
    state:
      - value: playing
        styles:
          card:
            - background: 'rgba(255,255,255,.8)'
            - border: 1px solid white
            - box-shadow: '0 0 10px white, inset 0 0 5px white'
          state:
            - animation: blink 2s ease infinite
            - color: 'rgb(100,100,255)'
          icon:
            - color: 'rgb(100,100,255)'
          name:
            - font-weight: bold
            - color: 'rgba(0,0,0,.6)'
  fan:
    aspect_ratio: 1/1
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px;
        }
    styles:
      name:
        - font-family: Assistant
        - padding: 8px .75em
        - font-size: 20px
      card:
        - border-radius: 30px
        - aspect-ratio: 1/1
        - box-shadow: '0px 8px 15px rgba(0, 0, 0, 0.2)'
        - background: 'rgba(255,255,255,.1)'
    state:
      - value: 'on'
        spin: true
        styles:
          icon:
            - color: 'rgb(1, 182, 253)'
          name:
            - font-weight: bold
            - color: 'rgba(0,0,0,.6)'
          card:
            - background: 'rgba(255,255,255,.8)'
            - border: 1px solid white
            - box-shadow: '0 0 10px white, inset 0 0 5px white'
  light-alt:
    aspect_ratio: 1/1
    styles:
      name:
        - padding: 8px 1em
        - font-family: Roboto
        - font-size: 20px
      card:
        - border-radius: 30px
        - box-shadow: '0px 8px 15px rgba(0, 0, 0, 0.2)'
        - background: 'rgba(255,255,255,.1)'
    state:
      - value: 'on'
        styles:
          card:
            - background: 'rgba(255,255,255,.8)'
            - box-shadow: >-
                0 0 10px var(--button-card-light-color), inset 0 0 5px
                var(--button-card-light-color)
          name:
            - font-weight: bold
            - color: 'rgba(0,0,0,.6)'
          state:
            - color: 'rgba(0, 0, 0, 0.6)'
          icon:
            - padding: 10px
            - color: var(--accent-color)
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
      }
  light:
    aspect_ratio: 1/1
    styles:
      name:
        - font-family: Assistant
        - padding: 8px 1em
        - font-size: 20px
      card:
        - border-radius: 30px
        - box-shadow: '0px 8px 15px rgba(0, 0, 0, 0.2)'
        - background: 'rgba(255,255,255,.1)'
      icon:
        - color: var(--button-card-light-color)
    state:
      - value: 'on'
        styles:
          card:
            - background: 'rgba(255,255,255,.8)'
            - box-shadow: '0 0 10px white, inset 0 0 5px white'
            - box-shadow: >-
                0 0 10px var(--button-card-light-color), inset 0 0 5px
                var(--button-card-light-color)
          name:
            - font-weight: bold
            - color: 'rgba(0,0,0,.6)'
          state:
            - color: 'rgba(0, 0, 0, 0.6)'
          icon:
            - padding: 10px
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
      }
