button_card_templates:
  roomba:
    type: custom:button-card
    template:
      - grid_card
    tap_action:
      action: more-info
    state:
      - value: cleaning
        styles:
          state:
            - color: green
            - animation: blink 2s ease infinite
          icon:
            - color: green
            - animation: vibrate-slow 1s ease infinite
    extra_styles: |
      @keyframes vibrate-slow {
        0%{
          -webkit-transform: translate(0);
          transform: translate(0);
        }
        20%{
          -webkit-transform: translate(2px,-2px);
          transform: translate(2px,-2px);
        }
        40%{
          -webkit-transform: translate(2px,2px);
          transform: translate(2px,2px);
        }
        60%{
          -webkit-transform: translate(-2px,2px);
          transform: translate(-2px,2px);
        }
        80%{
          -webkit-transform: translate(-2px,-2px);
          transform: translate(-2px,-2px);
        }
        100%{
          -webkit-transform: translate(0);
          transform: translate(0);
        }
  camera_button:
    show_state: true
    layout: icon_name_state2nd
    tap_action:
      action: toggle
    styles:
      card:
        - border-radius: 10px
        - box-shadow: >-
            rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px
            7px -3px
      icon:
        - color: green
    state:
      - value: 'off'
        styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
    confirmation:
      text: Are you sure?
  grid_card:
    show_state: true
    aspect_ratio: 1/1
    tap_action:
      haptic: light
      action: toggle
    styles:
      card:
        - box-shadow: >-
            rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px
            7px -3px
      grid:
        - grid-template-areas: |
            " i . " " n n " " s l "
      img_cell:
        - align-self: start
        - text-align: start
        - display: inline-block
        - padding-left: 10px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
      state:
        - justify-self: start
        - padding-left: 10px
    state:
      - value: 'off'
        styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
  light:
    template: popup
    state:
      - value: 'on'
        styles:
          icon:
            - color: var(--button-card-light-color)
  footer_card:
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    show_state: true
    layout: icon_name_state2nd
    styles:
      icon:
        - width: 3
        - color: '#2ECCFA'
        - height: 40px
      card:
        - box-shadow: 0 8px 15px rgba(0,0,0,.2)
        - font-family: Assistant
        - font-size: 20px
  spin_animation:
    state:
      - value: 'on'
        styles:
          icon:
            - animation: spin 1s ease linear
    extra_styles: |
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-360deg);
        }
      }
  hover:
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
      }
  floorbutton:
    aspect_ratio: 1/1
    show_name: false
    tap_action:
      action: toggle
    template: popup
    styles:
      card:
        - border-radius: 100%
        - padding: 0px
      icon:
        - height: 50px
    state:
      - value: 'on'
        styles:
          icon:
            - color: var(--button-card-light-color)
  door_lock:
    confirmation:
      text: >-
        [[[ return `Are you sure you want to toggle
        ${entity.attributes.friendly_name}?` ]]]
    styles:
      card:
        - '--mdc-ripple-color': green
        - border-radius: 20px
        - box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2)
    state:
      - value: unlocked
        styles:
          card:
            - '--mdc-ripple-color': red
            - '--mdc-ripple-press-opacity': 0.5
          icon:
            - color: green
            - animation: blink 2s ease infinite
          state:
            - color: green
  color_light:
    styles:
      card:
        - border-radius: 50%
        - height: 4em
        - width: 4em
        - margin: 4px
  popup:
    hold_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        title: |
          [[[ return entity.attributes.friendly_name; ]]]
        card:
          type: entities
          entities:
            - type: custom:light-popup-card
              entity: |
                [[[ return entity.entity_id ]]]
              icon: none
              fullscreen: false
              brightnessWidth: 130px
              brightnessHeight: 360px
              borderRadius: 2em
              sliderColoredByLight: true
              sliderTrackColor: rgba(25, 25, 25, 0.9)
              displayType: slider
            - type: custom:hui-horizontal-stack-card
              style: |
                #root {
                  justify-content: center;
                  margin-top: 2em;
                }
              cards:
                - type: custom:button-card
                  styles:
                    card:
                      - background: '#d8d9e1'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 153
                  template: color_light
                - type: custom:button-card
                  styles:
                    card:
                      - background: '#d5b08d'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 326
                  template: color_light
            - type: custom:hui-horizontal-stack-card
              style: |
                #root {
                  justify-content: center;
                  margin-bottom: 1em;
                }
              cards:
                - type: custom:button-card
                  styles:
                    card:
                      - background: '#ce944b'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: |
                        [[[ return entity.entity_id ]]]
                      color_temp: 500
                  template: color_light
                - type: custom:button-card
                  styles:
                    card:
                      - background: >-
                          radial-gradient(circle, rgba(255, 255, 255, 1) 0%,
                          rgba(255, 255, 255, 0) 80%),  conic-gradient(rgb(120,
                          39, 230), rgb(230, 34, 231), rgb(228, 5, 136),
                          rgb(228, 25, 25),  rgb(229, 105, 30), rgb(232, 226,
                          46), rgb(125, 230, 41), rgb(52, 232, 40), rgb(51, 231,
                          92),  rgb(52, 232, 224), rgb(32, 125, 229), rgb(18,
                          39, 229), rgb(120, 39, 230))
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      command: popup
                      title: |
                        [[[ return entity.attributes.friendly_name ]]]
                      card:
                        type: custom:light-entity-card
                        entity: |
                          [[[ return entity.entity_id ]]]
                        brightness: true
                        color_temp: true
                        full_width_sliders: false
                        hide_header: true
                        show_slider_percent: true
                        smooth_color_wheel: true
                        persist_features: true
                        consolidate_entities: false
                  template: color_light
  bar_button:
    layout: icon_name
    styles:
      icon:
        - width: 40px
      name:
        - font-size: 20px
      card:
        - border-radius: 15px
        - font-family: DM Sans
        - box-shadow: >-
            rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px
            7px -3px
        - font-weight: bold
        - margin: 0px
  scene:
    layout: icon_name
    styles:
      icon:
        - width: 40px
      name:
        - font-size: 20px
      card:
        - border-radius: 15px
        - font-family: DM Sans
        - box-shadow: >-
            rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px
            7px -3px
        - font-weight: bold
        - margin: 0px
    tap_action:
      action: call-service
      service: scene.turn_on
      service_data:
        entity_id: |
          [[[ return entity.entity_id ]]]
        transition: 3
    hold_action:
      action: more-info
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
        }
  vacuum:
    aspect_ratio: 1/1
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
        }
    styles:
      state:
        - font-size: 20px
      card:
        - border-radius: 30px
        - font-family: DM Sans
        - aspect-ratio: 1/1
        - box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2)
        - background: rgba(255,255,255,.1
    state:
      - value: cleaning
        styles:
          card:
            - background: rgba(255,255,255,.8)
            - border: 1px solid white
            - box-shadow: 0 0 10px white, inset 0 0 5px white
          state:
            - animation: blink 2s ease infinite
            - color: rgb(100,100,255)
          icon:
            - color: rgb(100,100,255)
  tv:
    aspect_ratio: 1/1
    state:
      - value: playing
        styles:
          state:
            - animation: blink 2s ease infinite
            - color: rgb(100,100,255)
          icon:
            - color: rgb(100,100,255)
  ac:
    state:
      - value: cool
        styles:
          icon:
            - color: rgb(1, 182, 253)
  light-alt:
    state:
      - value: 'on'
        styles:
          icon:
            - color: var(--accent-color)
  light-temp:
    tap_action:
      haptic: light
      action: toggle
    aspect_ratio: 1/1
    styles:
      name:
        - padding: 8px 1em
        - font-size: 20px
      card:
        - border-radius: 30px
        - box-shadow: none
        - background: rgba(255,255,255,.1)
      icon:
        - color: var(--button-card-light-color)
    state:
      - value: 'on'
        styles:
          card:
            - background: rgba(255,255,255,.8)
            - box-shadow: >-
                0 0 15px var(--button-card-light-color), inset 0 0 60px
                var(--button-card-light-color)
          name:
            - mix-blend-mode: difference
            - font-weight: bold
          state:
            - color: rgba(0, 0, 0, 0.6)
          icon:
            - padding: 10px
    extra_styles: |
      ha-card:hover {
        transform: scale(1.05);
      }
